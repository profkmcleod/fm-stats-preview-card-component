<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-header">
    </div>
    <div>
      <h1>Get <span class="purple-me">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="stat-value">10k+</p>
          <p class="stat-description">companies</p>
        </div>
        <div>
          <p class="stat-value">314</p>
          <p class="stat-description">templates</p>
        </div>
        <div>
          <p class="stat-value">12M+</p>
          <p class="stat-description">queries</p>
        </div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="#">Prof. K. McLeod</a>
  </footer>
</body>
</html>
